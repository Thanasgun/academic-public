<div id="carouselIndicators" class="carousel slide">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="1"></button>
    <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="1" aria-label="2"></button>
    <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="2" aria-label="3"></button>
    <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="3" aria-label="4"></button>
    <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="4" aria-label="5"></button>
    <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="5" aria-label="6"></button>
  </div>
  <div class="carousel-inner">
    <ng-container *ngFor="let item of Items; let idx = index">

      <div *ngIf="idx==0; then first; else other"></div>
      <ng-template #first>
        <div class="carousel-item active">
          <img [src]="item.img" class="d-block w-100">
        </div>
      </ng-template>

      <ng-template #other>
        <div class="carousel-item">
          <img [src]="item.img" class="d-block w-100">
        </div>
      </ng-template>
    </ng-container>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
